<!-- Extend your base HTML layout -->
{% extends "base.html" %}

{% block content %}
  <!-- Registration form section -->
  <div class="container mt-5">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="card">
                  <div class="card-body">
                      <h1 class="card-title text-center">Register</h1>
                      <form method="post" class="pt-3">
                          <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" name="username" id="username" required>
                          </div>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" name="password" id="password" required>
                          </div>
                          <div class="form-group">
                            <label for="gender">Gender(m/f)</label>
                            <input type="text" class="form-control" name="gender" id="gender" required>
                          </div>
                           <!-- Birth date dropdowns -->
                           <div class="form-group">
                            <label>Birth Date</label>
                            <div class="d-flex justify-content-between">
                              <select class="form-control" name="birth_day" id="birth_day" required>
                                <option value="" disabled selected>Day</option>
                                {% for day in range(1, 32) %}
                                  <option value="{{ day }}">{{ day }}</option>
                                {% endfor %}
                              </select>
                              <select class="form-control" name="birth_month" id="birth_month" required>
                                <option value="" disabled selected>Month</option>
                                {% for month in range(1, 13) %}
                                  <option value="{{ month }}">{{ month }}</option>
                                {% endfor %}
                              </select>
                              <select class="form-control" name="birth_year" id="birth_year" required>
                                <option value="" disabled selected>Year</option>
                                {% for year in range(1900, 2023) %}
                                  <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="weight">Weight(kg)</label>
                            <input type="text" class="form-control" name="weight" id="weight" required>
                          </div>
                          <div class="form-group">
                            <label for="height">Height(cm)</label>
                            <input type="text" class="form-control" name="height" id="height" required>
                          </div>
                          <div class="form-group">
                            <label for="physical_activity">Physical activity</label>
                            <select class="form-control" name="physical_activity" id="physical_activity" required>
                              <option value="Sedentary">Sedentary</option>
                              <option value="Lightly active">Lightly active</option>
                              <option value="Moderately active">Moderately active</option>
                              <option value="Very active">Very active</option>
                              <option value="Super active">Super active</option>
                            </select>                          
                          </div>
                          <div class="form-group">
                            <label for="weight_option">Weight option</label>
                            <select class="form-control" name="weight_option" id="weight_option" required>
                              <option value="Increase">Increase</option>
                              <option value="Maintain">Maintain</option>
                              <option value="Decrease">Decrease</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="weight_option_amount">Weight option(kg)</label>
                            <input type="text" class="form-control" name="weight_option_amount" id="weight_option_amount" required>
                          </div>
                          <button type="submit" class="mt-3 btn btn-primary btn-block">Register</button>
                      </form>
                  </div>
              </div>
                <!-- Flash messages section -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="text-center alert alert-{{ category }} alert-dismissible fade show my-4" role="alert">
                            <strong>{{ category|capitalize }}!</strong> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
          </div>
      </div>
  </div>
{% endblock %}
